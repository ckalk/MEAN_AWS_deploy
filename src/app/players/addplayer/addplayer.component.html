<div class="card mt-2">

  <h3 class="card-header primary-color white-text">
    Add Player
  </h3>

  <div class="card-body">

    <form (submit)='onSubmit($event, formData)' #formData='ngForm'>

    <!-- player_name field -->
      <div class="form-group row">

        <div class = 'col-sm-8'>
          <input
          name ='player_name'
          placeholder ="Enter player name"
          type ='text'
          class ='form-control'
          required
          minlength ='2'
          #player_name = 'ngModel'
          [(ngModel)] ='player.player_name'
          />
        </div>

        <div *ngIf="player_name.invalid && (player_name.dirty || player_name.touched)"
        class="alert alert-danger">

          <div *ngIf="player_name.errors.required">
              Player name is required.
          </div>

          <div *ngIf="player_name.errors.minlength">
              Name must be at least {{ player_name.errors.minlength.requiredLength }} characters long.
          </div>
        </div>
      </div>

    <!-- pref_position field -->
      <div class="form-group row">

        <div class = 'col-sm-8'>
          <select
            name="pref_position"
            type="text"
            class="form-control"
            #pref_position = 'ngModel'
            [(ngModel)] ='player.pref_position'>
            <option
            *ngFor='let pos of soccerPositions()'
            value="{{ pos }}">
            {{ pos }}
            </option>
          </select>


<!--           <input
          name ='pref_position'
          placeholder ="Enter player's preferred position"
          type ='text'
          class ='form-control'
          #pref_position = 'ngModel'
          [(ngModel)] ='player.pref_position'
          /> -->
        </div>

      </div>











      <p *ngIf = 'formData.invalid && formData.dirty' class = 'errors' class = 'alert alert-danger'> You can submit after fixing any errors shown above</p>
      <div class = 'row col-sm-8 justify-content-end'>
        <button type = 'submit' class = 'btn btn-primary' [disabled] = 'formData.invalid'>
          Add Player
        </button>
      </div>

    </form>

  </div>

</div>
