
<div class="card-header">

    <h3>Product Details</h3>

</div>


<div class="card-body">


    <p class = 'small'>To delete a product, the Qty must be 0.</p>

    <div class="row mt-3">
        <div class="col-3 font-weight-bold">
          Name:
        </div>
        <div class="col">
          {{ item?.name }}
        </div>
    </div>

    <div class="row mt-3">
      <div class="col-3 font-weight-bold">
          Qty:
      </div>
      <div class="col">
          {{ item?.qty }}
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-3 font-weight-bold">
          Price:
      </div>
      <div class="col">
          {{ item?.price | currency}}
      </div>
    </div>

    <div class = 'row offset-3 mt-3'>
      <button [routerLink]="['/products']" class = 'btn btn-primary mr-5'>
        Back
      </button>
      <button (click) = 'deleteItem(item._id)' class = 'btn btn-danger' [disabled] = "noDelete">
        Delete
      </button>
    </div>

</div>
