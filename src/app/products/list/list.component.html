<div class="card-header">
  <div class ="justify-content-between row" >
    <h3>Product List</h3>
    <a  class="btn btn-primary" [routerLink]="['/products', 'new']">Add New Product</a>
  </div>

</div>


<div class="card-body">

  <table class="mt-2 table table-striped table-bordered">

      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Qty</th>
          <th scope="col">Price</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor='let i of allItems'>
          <td>{{ i._id}}</td>
          <td>{{ i.name }}</td>
          <td>{{ i.qty }}</td>
          <td>{{ i.price | currency }}</td>
          <td>

            <div class='row justify-content-center'>

              <button (click) = 'editItem(i._id)' class = 'btn btn-primary mr-5'>
                Edit
              </button>

              <button [routerLink]="['/products', i._id]"
              class = 'btn btn-success'>
                Details
              </button>

            </div>
          </td>
        </tr>
      </tbody>

    </table>

</div>
