<div class="card mt-5">
    <h3 class="card-header primary-color white-text">
        Edit Product
    </h3>

    <div class="card-body">

      <form (submit)='onUpdate($event, formData)' #formData='ngForm'>

        <div class = 'form-group row' >

          <label for = 'title'  class = 'col-sm-2 col-form-label text-right'>
            Title
          </label>

          <div class = 'col-sm-4'>
            <input
            name ='title'
            type = 'text'
            class ='form-control'
            required
            minlength = '4'
            #title = 'ngModel'
            [(ngModel)]='product.title'
            value = 'product.title'
            />
          </div>

          <div *ngIf="title.invalid && title.touched"
          class="alert alert-danger">

            <div *ngIf="title.errors.required">
                Title is required.
            </div>

            <div *ngIf="title.errors.minlength">
                Title must be at least {{ title.errors.minlength.requiredLength }} characters long.
            </div>

          </div>

        </div>

        <div class = 'form-group row' >

            <label for = 'price'  class = 'col-sm-2 col-form-label text-right'>
              Price
            </label>

            <div class = 'col-sm-4'>
              <input
                name ='price'
                type = 'number'
                class ='form-control'
                required
                #price = 'ngModel'
                [(ngModel)]='product.price'
                value = 'product.price'
              />
            </div>

          <div class = 'col-sm-6' *ngIf="price.invalid && price.touched"
                  class="alert alert-danger">

              <div *ngIf="price.errors.required">
                Price is required.
              </div>

            </div>

        </div>

        <div class = 'form-group row' >

          <label for = 'image'  class = 'col-sm-2 col-form-label text-right'>
            Image filename
          </label>

          <div class = 'col-sm-4'>
            <input
              name ='image'
              type = 'text'
              class ='form-control'
              #image = 'ngModel'
              [(ngModel)]='product.image'
              value ='product.image'
            />
          </div>

        </div>

        <div class = 'row col-sm-6'>
            <button type = 'submit' class = 'btn btn-success mr-3' [disabled] = 'formData.invalid'>
                Update
            </button>
            <button (click) = "deleteItem" class = 'btn btn-danger'>
                Delete
            </button>
        </div>

      </form>
</div>
